<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <div class="card">
      <div class="card__img__container pointer">
        <img class="card__img" src="./images/image-equilibrium.jpg" alt="equilibrium">
        <div class="card__view"><img src="./images/icon-view.svg" alt="view"></div>
      </div>
      <h2 class="card__title heading color--white pointer">
        Equilibrium #3429
      </h2>
      <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__details flex justify-space-between">
        <span class="flex align-items-center color--cyan"><img src="./images/icon-ethereum.svg"
            alt="icon-ethereum" />0.041
          ETH</span>
        <span class="flex align-items-center"><img src="./images/icon-clock.svg" alt="icon-clock" /> 3 days left</span>
      </div>
      <div class="line">&nbsp;</div>
      <div class="card__footer flex align-items-center">
        <img class="card__avatar" src="./images/image-avatar.png" alt="avatar">
        <p>Creation of <span class="color--white pointer">Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>

</html>
